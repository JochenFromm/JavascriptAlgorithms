name: Javascript

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 21

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run linters
        run: npx eslint


  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 21

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run tests
        run: npm test
